	<script>
		window.onload=function(){
			//导航栏效果
			var aLi=document.getElementById("nav").getElementsByTagName("li");
			for(var i=0; i<aLi.length; i++){
				aLi[i].isClick=false;
				aLi[0].isClick=true;
				aLi[i].onclick=function(){
					for(var i=0; i<aLi.length; i++){
						aLi[i].className="";
						aLi[i].isClick=false;
					}
					this.className="cur";
					this.isClick=true;
				}
				aLi[i].onmouseover=function(){
					this.className="cur";
				}
				aLi[i].onmouseout=function(){
					if(this.isClick){
						this.className="cur";
					}else{
						this.className="";
					}
					
				}
			}
		}
		$(function(){
			//左侧导航栏点击与内容部分交互效果开始
			var aA=$("#main-left").find('a');
			var aDiv=$("#main-left-box").children('div');
			var aInput1=$('#main-left-box').find('input[type=checkbox]');
			var aLabel=$('#main-left-box').find('label');
			var aDiv1=$("#mian-center").find('div');
			var onOff=false;
			var num=1;
			aInput1.each(function(index,element){
				var check='check'+num;
				$(this).attr("id",check);
				$(aLabel[index]).attr("for",check)
				num++;
			});
			aA.each(function(index,elment){
				$(this).click(function(){
					if(onOff==false){
						aDiv[index].style.display="block";
						window.onscroll=function(){
  						document.body.scrollTop = 0;
						}
						onOff=true;
					}
				})
			})
			$("#sub").click(function(){
				aDiv.each(function(index1,element){
					var i=index1
					var aInput= $(this).find('input');
					var aLabel=$(this).find('label');
					aInput.each(function(index,element){
						if($(this).attr('checked')){
							$(aDiv1[index1]).html($(aLabel[index]).html());
							$(aDiv1[index1]).css('display','block');
						}
					})
				})
			});
			$("#reset").click(function(){
				aDiv.each(function(index,element){
					$(aDiv[index]).css('display','none');
					onOff=false;
				})
				aDiv1.each(function(index,element){
					$(this).empty();
					$(this).css('display','none');
				});
				aInput1.each(function(index,element){
					$(this).attr('checked',false);
				})
			})
			$(".btn1").click(function(){
				$(this).parent().parent().css("display","none");
				onOff=false;
				window.onscroll=function(){
  						document.body.scrollTop = document.body.scrollTop
						}
			})
			$(".btn2").click(function(){
				$(this).parent().parent().find('input').attr("checked",false);
				$(this).parent().parent().css("display","none");
				onOff=false;
				window.onscroll=function(){
  						document.body.scrollTop = document.body.scrollTop
						}
			})
			//左侧导航栏点击与内容部分交互效果结束
			//右侧input元素获得焦点时取消蓝色边框
			$(".main-right input").focus(function(){
				$(this).css("outline","none");
			})
			//a标签获得焦点时去掉虚线
			$("a").focus(function(){
				$(this).blur();
			})
		})
	</script>
