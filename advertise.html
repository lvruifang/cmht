<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>亿拍实时竞价广告网络</title>
	<link rel="stylesheet" href="plugin/bootstrap.css" />
	<link rel="stylesheet" href="css/css.css" />
	<script type="text/javascript" src="plugin/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="plugin/bootstrap.js"></script>
	<script>
		window.onload=function(){
			//导航栏效果
			var aLi=document.getElementById("nav").getElementsByTagName("li");
			for(var i=0; i<aLi.length; i++){
				aLi[i].isClick=false;
				aLi[1].isClick=true;
				aLi[i].onclick=function(){
					for(var i=0; i<aLi.length; i++){
						aLi[i].className="";
						aLi[i].isClick=false;
					}
					this.className="cur";
					this.isClick=true;
				}
				aLi[i].onmouseover=function(){
					this.className="cur";
				}
				aLi[i].onmouseout=function(){
					if(this.isClick){
						this.className="cur";
					}else{
						this.className="";
					}
					
				}
			}
		}
	</script></head>
<body>
	<!--页头开始-->
	<div class="header main">
		<h1 id="h1"></h1>
		<div class="user-box">
			当前用户： <b>运营01</b>
			&nbsp;&nbsp;&nbsp;
			<button type="button" class="btn-blue24">
				<span class="glyphicon glyphicon-share"></span>
				注销
			</button>
			&nbsp;
			<button type="button" class="btn-blue24">
				<span class="glyphicon glyphicon-edit"></span>
				修改密码
			</button>
		</div>
	</div>
	<!--页头结尾-->
	<!-- 导航开始-->
	<div class="navgation main">
		<ul id="nav">
			<li >
				<a href="index.html">
					<span class="glyphicon glyphicon-stats"></span>
					受众规划
				</a>
			</li>
			<li class="cur">
				<a href="advertise.html">
					<span class="glyphicon glyphicon-stats"></span>
					投放管理
				</a>
			</li>
			<li>
				<a href="reportAnalysis.html">
					<span class="glyphicon glyphicon-stats"></span>
					报表分析
				</a>
			</li>
			<li>
				<a href="dataImport.html">
					<span class="glyphicon glyphicon-stats"></span>
					数据导入
				</a>
			</li>

			<li>
				<a href="dimensionConfiguration.html">
					<span class="glyphicon glyphicon-stats"></span>
					系统设置
				</a>
			</li>
		</ul>
	</div>
	<!-- 导航结束-->
	<!-- 正文开始-->
	<div class="main">
		<div class="main-left bg-gray">
			<div class="left-box">
				<a href="advertise.html" class="left-line left-cur">
					广告计划
					<span class="glyphicon glyphicon-chevron-right r"></span>
				</a>
				<a href="creatAdvertise.html" class="left-line">
					广告
					<span class="glyphicon glyphicon-chevron-right r"></span>
				</a>
			</div>
		</div>
		<div class="main-right">
			<!-- 正文 -->
			<form name="groupForm" action="" method="post">
				<input type="hidden" value="" name="id" id="id">
				<input type="hidden" value="" name="groupId" id="groupId">
				<input type="hidden" value="" name="groupName" id="groupName"></form>
			<div class="right-title">
				当前位置：
				<span class="blue">广告管理</span>
				&gt; 广告系列
			</div>
			<div class="line-title">
				<span class="glyphicon glyphicon-list-alt"></span>
				广告系列
			</div>
			<div class="right-box">
				<div class="panel panel-default">
					<!-- Default panel contents -->
					<c:if test="${user.role==4}">
						<div class="panel-heading" style="background:#FFF;">
							<a href="advertiseSeries_add.html" class="btn-blue24">
								<span class="glyphicon glyphicon-plus-sign"></span>
								新建广告计划
							</a>
						</div>
						<div class="panel-heading" style="background:#f5f5f5; border-top:solid 1px #dddddd;border-bottom:solid 1px #dddddd; border-radius:0">
							<p>
								<a href="javascript:startCheck()">启用</a>
								&nbsp;&nbsp;
								<a href="javascript:pauseCheck()">暂停</a>
								&nbsp;&nbsp;
								<!-- <a href="javascript:deleteCheck()">删除归档</a>
							-->
						</p>
					</div>
				</c:if>
				<!-- Table -->
				<table class="table list_table">
					<tr class="table-head">
						<td>
							<input type="checkbox" name="" id="check_all"></td>
						<td>广告系列名称</td>
						<td>状态</td>
						<td>广告组数量</td>
						<td>投放时段定向</td>
						<td>地域定向</td>
						<td>人口属性</td>
						<td>兴趣定向</td>
						<td>出价</td>
						<td>操作</td>
					</tr>
					<c:choose>
						<c:when test="${empty pu.list}"></div>
					</div>

				</c:when>
				<c:otherwise>
					<c:forEach items="${pu.list}" var="data">
						<tr align="center">
							<td>
								<input type="checkbox" onclick="clickBox(this)" name="${data.group_name}" value="${data.id}"></td>
							<td>奔驰集团</td>
							<td>
								<c:if test="${data.status==0}">启用</c:if>

							</td>
							<td>5</td>
							<td>
								<c:if test="${data.time_orientation==0}">全时段</c:if>

							</td>
							<td>

								<c:if test="${data.regional_orientation==1}">全国</c:if>
							</td>
							<td>

								<c:if test="${data.people_orientation==1}">不限人群</c:if>
							</td>
							<td>

								<c:if test="${data.media_orientation==1}">不限兴趣</c:if>
							</td>
							<td>500</td>
							<td>
								<c:choose>
									<c:when test="${user.role==4}">
										<a title="修改" href="javascript:update(${data.id})" class="glyphicon glyphicon-edit gray2 mr10"></a>
									</c:when>
								</c:choose>
								<a title="查看" href="javascript:detail(${data.id})" class="glyphicon glyphicon-eye-open gray2"></a>
								&nbsp;
								<a title="新增" href="advertiseGroup.html" class="glyphicon glyphicon-plus gray2"></a>
							</td>
						</tr>
						<tr align="center">
							<td>
								<input type="checkbox" onclick="clickBox(this)" name="${data.group_name}" value="${data.id}"></td>
							<td>宝马集团</td>
							<td>
								<c:if test="${data.status==0}">暂停</c:if>

							</td>
							<td>3</td>
							<td>
								<c:if test="${data.time_orientation==0}">自定义</c:if>

							</td>
							<td>

								<c:if test="${data.regional_orientation==1}">按地域选择</c:if>
							</td>
							<td>

								<c:if test="${data.people_orientation==1}">自定义</c:if>
							</td>
							<td>

								<c:if test="${data.media_orientation==1}">按兴趣选择</c:if>
							</td>
							<td>20</td>
							<td>
								<c:choose>
									<c:when test="${user.role==4}">
										<a title="修改" href="javascript:update(${data.id})" class="glyphicon glyphicon-edit gray2 mr10"></a>
									</c:when>
								</c:choose>
								<a title="查看" href="javascript:detail(${data.id})" class="glyphicon glyphicon-eye-open gray2"></a>
								&nbsp;
								<a title="新增" href="javascript:statistics(${data.id},'${data.group_name}')" class="glyphicon glyphicon-plus gray2"></a>
							</td>
						</tr>
					</c:forEach>
				</table>
			</div>
		</div>
		<div class="pagebar" style="text-align:center; margin:22px auto;width:840px;line-height:20px;">
			<jsp:include page="/WEB-INF/jsp/adtive/util/pageUtil.jsp">
				<jsp:param name="urlStr" value="advertiseGroup/list.html"/>
				<jsp:param name="id" value="${data.id}"/>
				<pg:first>
					<a href="${pageUrl}" style="border:1px solid #428bca;padding:5px;line-height:14px;display:inline-block">首页</a>
				</pg:first>
				<pg:pages>
					<c:choose>
						<c:when test="${currentPageNumber eq pageNumber}">
							<a href="${pageUrl }" class="page-cur" style="background:#428bca; padding:5px;display:inline-block; color:#fff;line-height:14px;border:1px solid #428bca">1</a>
						</c:when>
					</c:choose>
				</pg:pages>
				<pg:last>
					<a href="${pageUrl }" style="border:1px solid #428bca;padding:5px;line-height:14px;display:inline-block">尾页</a>
				</pg:last>
			</jsp:include>
		</div>
	</c:otherwise>
</c:choose>
<!-- 正文,end -->
</div>
</div>
<!-- 正文结束-->
</body>
</html>
